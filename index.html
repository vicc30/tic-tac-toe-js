<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 mb-sm-5 mb-md-0 ml-sm-4 ml-md-0">
                <h1 class="text-center mainHead">Tic Tac Toe Game!</h1>
            </div>
        </div>
        <div class="row align-items-center game">
            <div class="col col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Instructions</h4>
                        <p class="card-text">Start game o select a player:</p>
                        <div class="row">
                            <button id="X" class="selection selected" type="button" onclick="gameBoard.selected('X')">
                                X First
                            </button>
                        </div>
                        <div class="row">
                            <button id="O" class="selection" type="button" onclick="gameBoard.selected('O')">
                                O First
                            </button>
                        </div>
                        <h4 id="winner"></h4>
                    </div>
                </div>
            </div>
            <div class="col col-sm-5 d-flex justify-content-center">
                <div id="board" class="board "></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
